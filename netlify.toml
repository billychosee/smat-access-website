[build]
  # Build command for static export
  command = "npm run build"
  
  # Publish directory for static export
  publish = "out"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# For static export, we need to use _redirects file instead of redirects in netlify.toml
# The _redirects file in the public folder will handle all routing